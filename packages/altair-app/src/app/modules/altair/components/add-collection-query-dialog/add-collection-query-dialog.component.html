<app-dialog
  [showDialog]="showDialog"
  [heading]="'SAVE_TO_COLLECTION_HEADER' | translate"
  [subheading]="'SAVE_TO_COLLCTION_SUBTEXT' | translate"

  (toggleDialog)="toggleDialogChange.emit($event)"
  (saveChange)="onSaveChange()"
>
  <div class="add-to-collection-wrapper">
    <div class="app-dialog-section">
      {{ 'SAVE_TO_COLLECTION_NAME_OF_QUERY' | translate }}
      <input
        type="text"
        class="dialog-input"
        [(ngModel)]="newCollectionQueryTitle"
        attr.aria-label="{{ 'SAVE_TO_COLLECTION_NAME_OF_QUERY' | translate }}"
        data-test-id="collection-query-name"
      >
    </div>
    <div class="app-dialog-section">
      <nz-form-label>{{ 'SAVE_TO_COLLECTION_SELECT_COLLECTION' | translate }}</nz-form-label>
      <nz-form-control>
        <nz-select class="dialog-block" [(ngModel)]="collectionId" name="collection" nzPlaceHolder="Choose">
          <nz-option *ngFor="let collection of collections; trackBy:trackById" [nzValue]="collection.id" [nzLabel]="collection.title"></nz-option>
          <nz-option [nzValue]="-1" [nzLabel]="'SAVE_TO_COLLECTION_OR_CREATE_NEW_COLLECTION_LABEL' | translate"></nz-option>
        </nz-select>
      </nz-form-control>
    </div>
    <div
      *ngIf="collectionId === -1"
      class="app-dialog-section"
    >
      {{ 'SAVE_TO_COLLECTION_COLLECTION_NAME' | translate }}
      <input
        type="text"
        class="dialog-input"
        [(ngModel)]="newCollectionTitle"
        attr.aria-label="{{ 'SAVE_TO_COLLECTION_COLLECTION_NAME' | translate }}"
        data-test-id="new-collection-name"
      >
    </div>
  </div>
</app-dialog>
